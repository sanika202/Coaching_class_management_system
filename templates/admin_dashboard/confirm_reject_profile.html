{% extends 'base.html' %}

{% block title %}Confirm Rejection - TOPPERS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger">
                    <h3 class="m-0 text-white"><i class="fas fa-times"></i> Reject Profile Update</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to reject the profile update for <strong>{{ profile.user.get_full_name }}</strong>?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'approve_profile_updates' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
